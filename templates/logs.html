<!doctype html>
<head>
  <title>{% block title %}{% endblock %}WebControl Logs</title>
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <script type="importmap">
    {
      "imports": {
        "bootstrap": "{{ url_for('static', filename='node_modules/bootstrap/dist/js/bootstrap.esm.min.js') }}",
        "jquery": "{{ url_for('static', filename='node_modules/jquery/dist/jquery.min.js') }}",
        "socket.io": "{{ url_for('static', filename='node_modules/socket.io-client/dist/socket.io.esm.min.js') }}",
        "three": "{{ url_for('static', filename='node_modules/three/build/three.module.js') }}"
      }
    }
  </script>  
  <link rel="stylesheet" href="{{ url_for('static',filename='node_modules/bootstrap/dist/css/bootstrap.min.css', version='22122022a') }}" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static',filename='styles/switches.css', version='10262018a') }}" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static',filename='styles/logs.css', version='10262019k') }}" crossorigin="anonymous">
  <script src="{{ url_for('static',filename='scripts/logs.js', version='11102018r') }}" type="module" crossorigin="anonymous"></script>

  <script type="text/javascript" charset="utf-8">
  </script>

</head>

<div>
  <div class="row">
    <div id="loggingState" class="alert alert-success">Waiting for Status...</div>
  </div>
  <div class="row">
    <div class="col-6">
      <div class="row">
        <div class="col-9">
          <h4>Log</h4>
        </div>
        <div class="col-3">
          <span class="switch switch-lg">
            <input type="checkbox" class="switch" id="enablelog" checked>
            <label for="enablelog"></label>
          </span>
        </div>
      </div>
      <div id="logMessages"></div>
    </div>
    <div class="col-6">
      <div class="row">
        <div class="col-9">
          <h4>Abridged Log</h4>
        </div>
        <div class="col-3">
          <span class="switch switch-lg">
            <input type="checkbox" class="switch" id="enablealog" checked >
            <label for="enablealog"></label>
          </span>
        </div>
      </div>
      <div id="alogMessages"></div>
    </div>
  </div>
</div>
</body>

{% block javascript %}{% endblock %}
