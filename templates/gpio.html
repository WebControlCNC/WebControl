{% block content %}
<div class="container-fluid">
  <input id="pageID" type="hidden" value="{{pageID}}">
    <div class = "row">
      <div class = "col-3">
      <button type="button" class="btn btn-lg  btn-block btn-secondary" onclick="action('buttonSubProcessStop').val())">Stop Service</button>
    </div>
    <div class = "col-3">
      <button type="button" class="btn btn-lg  btn-block btn-secondary" onclick="action('buttonSubProcessStart').val())">Start Service</button>
    </div>
    <div class = "col-3">
      <button type="button" class="btn btn-lg  btn-block btn-secondary" onclick="action('buttonSubProcessRestart').val())">Restart Service</button>
    </div>
   
    <form id="settingsForm">
    <div class="row">
      <div class="col-8">
          {% for setting in settings %}
            <div class="row align-items-center">
              <div class="col-5">
                <p{{'' if enableCustom or setting.custom != 1 else 'style=color:#ccc'}}>{{setting.title}}</p>
              </div>
              <div class="col-7">
                {% if setting.type=="options" %}
                  <select name="{{setting.key}}" data-group="{{title}}" {{'' if enableCustom or setting.custom != 1 else 'disabled'}}>
                    {% for option in options %}
                      <option value="{{option}}" {{'selected' if option == setting.value else ''}}>
                        {{option}}
                      </option>
                    {% endfor %}
                  </select>
                {% endif %}
              </div>
            </div>
          {% endfor %}
      </div>
      <div class="col-4">
        <img src="{{ url_for('static',filename='images/GPIO/RPI_pin_layout.svg') }}" class="img-responsive" >
      </div>
    </div>
    <!--<button type="submit" class="btn btn-primary">Submit</button>-->
  </form>
</div>
{% endblock %}

{% block javascript %}
<script src="{{ url_for('static',filename='scripts/settings.js', version='11102020a') }}" crossorigin="anonymous"></script>
<script> feather.replace() </script>
{% endblock %}
