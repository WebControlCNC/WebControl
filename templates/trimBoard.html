
{% block content %}
<div class="container-fluid">
  <form id="trimBoardForm">
      <input id="pageID" type="hidden" value="{{pageID}}">
      <input id="units" type="hidden" name="units" value="{{units}}">
      <div class="row justify-content-center">
          <div class="form-group col-6">
            <label for="trimTop">Trim Top</label>
            <input id="trimTop" type="number" class="form-control" name="trimTop" value="0">
            <small class="form-text text-muted">Enter value in {{units}} only</small>
          </div>
      </div>
      <div class="row">
        <div class="form-group col-6">
            <label for="trimLeft">Trim Left</label>
            <input id="trimLeft" type="number" class="form-control" name="trimLeft" value="0">
            <small class="form-text text-muted">Enter value in {{units}} only</small>
        </div>
        <div class="form-group col-6">
            <label for="trimRight">Trim Right</label>
            <input id="trimRight" type="number" class="form-control" name="trimRight" value="0">
            <small class="form-text text-muted">Enter value in {{units}} only</small>
        </div>
      </div>
      <div class="row justify-content-center">
          <div class="form-group col-6">
            <label for="trimBottom">Trim Bottom</label>
            <input id="trimBottom" type="number" class="form-control" name="trimBottom" value="0">
            <small class="form-text text-muted">Enter value in {{units}} only</small>
          </div>
      </div>
  </form>
</div>
{% endblock %}

{% block javascript %}
<script>
function onFooterSubmit(){
    var url = $("#pageID").val()
    $.ajax({
        url : '/'+url,
        type: "POST",
        data: $("#trimBoardForm").serialize(),
        success: function (data) {
          console.log("success");
            $('#contentModal').modal('toggle')
        },
        error: function (jXHR, textStatus, errorThrown) {
            alert(errorThrown);
        }
    });
}

</script>
{% endblock %}
